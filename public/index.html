<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mini Onlineshop</title>
</head>
<body>
  <h1>Beispielprodukt: T-Shirt</h1>
  <p>Preis: 19,99 â‚¬</p>
  <button id="checkout-button">Jetzt kaufen</button>

  <script>
    document.getElementById("checkout-button").addEventListener("click", async () => {
      const response = await fetch("/create-checkout-session", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        }
      });

      const data = await response.json();
      if (data.url) {
        window.location.href = data.url; // Weiterleitung zu Stripe Checkout
      } else {
        alert("Fehler beim Erstellen der Checkout-Session");
      }
    });
  </script>
  <script>
  fetch("https://dein-render-backend.onrender.com/create-checkout-session", {
  method: "POST",
  headers: { "Content-Type": "application/json" }
})
</script>
</body>
</html>
